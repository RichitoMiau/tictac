<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Mini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .status, .scoreboard {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .scoreboard span {
      margin: 0 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 2px;
      margin-bottom: 15px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      border: 1px solid #ccc;
      user-select: none;
    }

    .cell:hover {
      background-color: #eaeaea;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Turno de: X</div>
  <div class="scoreboard">
    <span>X: <strong id="scoreX">0</strong></span>
    <span>O: <strong id="scoreO">0</strong></span>
  </div>
  <div class="board" id="board">
    <!-- Celdas generadas por JS -->
  </div>
  <div class="buttons">
    <button onclick="resetBoard()">Reiniciar Ronda</button>
    <button onclick="resetGame()">Reiniciar Todo</button>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const scoreXEl = document.getElementById("scoreX");
    const scoreOEl = document.getElementById("scoreO");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let score = { X: 0, O: 0 };
    let gameActive = true;

    function createBoard() {
      boardEl.innerHTML = '';
      board.forEach((_, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.addEventListener("click", handleMove);
        boardEl.appendChild(cell);
      });
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        statusEl.textContent = `¡Ganó ${currentPlayer}!`;
        score[currentPlayer]++;
        updateScore();
        gameActive = false;
      } else if (board.every(cell => cell)) {
        statusEl.textContent = "Empate";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusEl.textContent = `Turno de: ${currentPlayer}`;
      }
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => 
        pattern.every(i => board[i] === player)
      );
    }

    function updateScore() {
      scoreXEl.textContent = score.X;
      scoreOEl.textContent = score.O;
    }

    function resetBoard() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      statusEl.textContent = `Turno de: ${currentPlayer}`;
      gameActive = true;
      createBoard();
    }

    function resetGame() {
      score = { X: 0, O: 0 };
      updateScore();
      resetBoard();
    }

    // Inicializar
    createBoard();
  </script>

</body>
</html>
